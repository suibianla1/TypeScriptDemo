

type Query {
  getOptions: Options
}

type Mutation {
  updateOptions(optionsInfo: OptionsInput): Options
}

type Options {
  _id: ObjectId
  title: String
  sub_title: String
  keyword: String
  descript: String
  url: String
  email: String
  icp: String
  meta: Meta
  update_at: Date
}

input OptionsInput {
  _id: ObjectId!
  title: String
  sub_title: String
  keyword: String
  descript: String
  url: String
  email: String
  icp: String
}

type Meta {
  likes: Int
}


scalar ObjectId